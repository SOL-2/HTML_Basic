<!DOCTYPE html>

<html lang="en">

    <head>
        <!--일반적인 설정이 온다 -->
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            h1
            {
                color: darkgoldenrod;
            }
        </style>
        <script>
            function my_func()
            {
               alert('소리없는 아우성'); //경고창을 출력! 자바스크립트의 주석
            }
        </script>
    </head>


    <body>
        <!-- 브라우저에 출력하고자 하는 내용을 바디에 쓴다  -->
             <!--heading 1 사이에 있는 글자 크기를 크게 한다는 뜻 -->
            <h1> 이것은 소리 없는 아우성 </h1>
            <input type = 'button' value="클릭 클릭" onclick="my_func()">
            <br>
            <br>
            <img src="image/cuty_bbozzack.jpg">  <!-- 꺽쇠 한 쌍을 element라고 부름 -->
        <!-- element, tag, property(attribute) -->
    </body>


</html>
